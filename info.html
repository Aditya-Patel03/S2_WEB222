		<h2>Final Assessment INFO</h2>
		<p>"*" Refers to required feilds</p>

			<label for="fname">First name*:</label><br>

			<p>Choose your current Education Status:</p>

			<input type="radio" id="enrolled" name="fav_language" value="Enrolled">
			<label for="enrolled">Enrolled</label><br>
			<input type="radio" id="Notgraduated" name="fav_language" value="Not Graduated">
			<label for="Notgraduated">Not Graduated</label><br><br>
			<!--Email-->
			<label for="mail">E-mail*:</label><br>
			<input type="email" id="mail" name="mail"><br><br>
			<!--Age-->
			<label for="age">Age*(between 18 and 60):</label>
			<input type="number" id="age" name="age" min="18" max="60"><br><br>

			<input type="hidden" name="lastName" id="lastName" value="Patel" />
			<input type="hidden" name="studentId" id="studentId" value="143595205" />
